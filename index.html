<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Bird</title>
	</head>
	<body>
		<div id="app" v-on:keyup.49="greet">
			<div class="score">Score: {{ score }}</div>
			<div class="remaining">Question {{ count }} of 15</div>
			<div class="question">
				<img v-if="next.image" v-bind:src="next.image" alt="What bird is this?" class="question__img">
			</div>
			<ul class="answers">
				<li v-for="(answer, i) in next.answers">
					<button v-on:click="submitAnswer" class="btn btn--answer" :data-answer="i">{{ answer | tidyName }}</button>
				</li>
			</ul>
		</div>

		<script src="https://unpkg.com/vue"></script>
		<script src="app/app.js"></script>
	</body>
</html>
